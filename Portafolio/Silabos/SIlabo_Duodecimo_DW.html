<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILABO - Diseño Web I</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../syllabus.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CARGANDO SÍLABO...</h1>
            <div class="course-info">
                <p>Cargando información de la asignatura...</p>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th class="col-tema">TEMA / CONTENIDO</th>
                    <th class="col-asignacion">ASIGNACIÓN</th>
                    <th class="col-criterios">CRITERIOS DE EVALUACIÓN</th>
                    <th class="col-fecha">FECHA</th>
                    <th class="col-puntaje">PUNTAJE</th>
                </tr>
                <tr>
                    <th colspan="3"></th>
                    <th>
                        <div class="sub-columns">
                            <div class="sub-col">EJECUCIÓN</div>
                            <div class="sub-col">ENTREGA</div>
                        </div>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" style="text-align: center; padding: 20px;">
                        Cargando temas y contenidos...
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="instruction-note">
            <p>Para ver los planes de estudio, haga clic en el nombre del tema.</p>
        </div>

        <div class="footer-note">
            <p id="footer-text">SILABO - Diseño Web I</p>
        </div>
    </div>

    <!-- Modal para mostrar los detalles del plan -->
    <div class="modal" id="planModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detalles del Plan de Clase</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- El contenido del plan se cargará dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../modal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderSyllabusTable === 'function') {
                renderSyllabusTable('sil_0002');
            }
        });
    </script>
</body>
</html>
