<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAN DE CLASE - Programación I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #1a252f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 2rem;
        }

        .week-card {
            border: none;
            border-left: 5px solid var(--secondary-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }

        .week-card:hover {
            transform: translateY(-5px);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5" style="color: var(--primary-color); font-weight: 700;">PLANES DE CLASE - PROGRAMACIÓN I</h1>

        <div id="weeks-container" class="row">
            <!-- Cargado por JS -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="planModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalles de la Semana</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const weeksData = [
            {
                week: 1,
                date: "08/02/2026",
                topic: "Introducción a la Programación",
                assignedTask: "Ejercicios de algoritmos con ejemplos cotidianos.",
                competency: "Comprender la importancia de la programación en el desarrollo de soluciones informáticas.",
                indicator: "Identifica los objetivos de la asignatura y resuelve ejercicios de algoritmos con ejemplos cotidianos.",
                presentationUrl: "https://informatica0101.github.io/IMA-Informatica/II_BTP_A/Programacion/introduccion_programacion.html",
                steps: [
                    { stage: "INICIO", activities: "Presentación del docente y la asignatura. Dinámica de integración.", resources: "Pizarra, marcadores" },
                    { stage: "DESARROLLO", activities: "Explicación del concepto de algoritmo. Ejemplos de la vida real.", resources: "Presentación digital" },
                    { stage: "CIERRE", activities: "Asignación de ejercicios prácticos. Dudas y comentarios.", resources: "Cuaderno" }
                ]
            },
            {
                week: 2,
                date: "15/02/2026",
                topic: "Clasificación y etapas de algoritmos",
                assignedTask: "Cuadro conceptual sobre algoritmos y describir etapas de programación.",
                competency: "Conocer las etapas para la resolución de problemas mediante algoritmos.",
                indicator: "Clasifica los algoritmos y describe correctamente las etapas de programación.",
                steps: [
                    { stage: "INICIO", activities: "Retroalimentación de la clase anterior.", resources: "Lluvia de ideas" },
                    { stage: "DESARROLLO", activities: "Clasificación de algoritmos: cualitativos y cuantitativos.", resources: "Libro de texto" },
                    { stage: "CIERRE", activities: "Elaboración de cuadro comparativo.", resources: "Cartulina" }
                ]
            },
            {
                week: 3,
                date: "22/02/2026",
                topic: "Estrategias de solución de problemas",
                assignedTask: "Resolver problema usando división en subproblemas.",
                competency: "Aplicar la técnica de 'divide y vencerás' en problemas lógicos.",
                indicator: "Divide un problema complejo en subproblemas más sencillos.",
                steps: [
                    { stage: "INICIO", activities: "Planteamiento de un acertijo lógico.", resources: "Material impreso" },
                    { stage: "DESARROLLO", activities: "Técnicas de descomposición de problemas.", resources: "Pizarra" },
                    { stage: "CIERRE", activities: "Resolución de casos prácticos en grupo.", resources: "Hojas de trabajo" }
                ]
            },
            {
                week: 4,
                date: "01/03/2026",
                topic: "Análisis y diseño de algoritmos",
                assignedTask: "Ejercicios de algoritmo en lenguaje natural.",
                competency: "Realizar el análisis previo al diseño de una solución.",
                indicator: "Define entradas, procesos y salidas de un algoritmo.",
                steps: [
                    { stage: "INICIO", activities: "Preguntas exploratorias sobre análisis.", resources: "Diálogo" },
                    { stage: "DESARROLLO", activities: "Pasos para el diseño de algoritmos eficaces.", resources: "Presentación" },
                    { stage: "CIERRE", activities: "Práctica dirigida en el aula.", resources: "Cuaderno" }
                ]
            },
            {
                week: 5,
                date: "08/03/2026",
                topic: "Programación y representación",
                assignedTask: "Ejercicios de Conversión de algoritmo a instrucciones paso a paso.",
                competency: "Traducir lógica mental a secuencias de instrucciones.",
                indicator: "Representa secuencias lógicas de forma estructurada.",
                steps: []
            },
            {
                week: 6,
                date: "15/03/2026",
                topic: "Pseudocódigo y ordenación simbólica",
                assignedTask: "Escribir algoritmo en pseudocódigo con simbología básica.",
                competency: "Utilizar el pseudocódigo como herramienta de diseño.",
                indicator: "Escribe algoritmos legibles usando palabras clave.",
                steps: []
            },
            {
                week: 7,
                date: "22/03/2026",
                topic: "Diagramas de flujo",
                assignedTask: "Crear diagrama de flujo para proceso cotidiano (ej: hacer café).",
                competency: "Representar gráficamente la lógica de un proceso.",
                indicator: "Utiliza la simbología estándar para diagramas de flujo.",
                steps: []
            },
            {
                week: 8,
                date: "29/03/2026",
                topic: "Pseudocódigo en PSeInt",
                assignedTask: "Ejercicios de Pseudocódigo en Pesent y en Pseudocode app.",
                competency: "Familiarizarse con herramientas de desarrollo.",
                indicator: "Ejecuta y prueba pseudocódigo en software especializado.",
                steps: []
            },
            {
                week: 9,
                date: "05/04/2026",
                topic: "Revisión y guía de estudio",
                assignedTask: "Revisión de ejercicios y entrega de guía de estudio.",
                competency: "Consolidar los conocimientos adquiridos en el parcial.",
                indicator: "Resuelve correctamente la guía de estudio del parcial.",
                steps: []
            }
        ];

        function renderWeeks() {
            const container = document.getElementById('weeks-container');
            weeksData.forEach(w => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.id = `week-${w.week}`;
                col.innerHTML = `
                    <div class="card week-card h-100">
                        <div class="card-body">
                            <h4 class="card-title">Semana ${w.week}</h4>
                            <p class="text-muted small">${w.date}</p>
                            <h5>${w.topic}</h5>
                            <p class="card-text"><strong>Tarea:</strong> ${w.assignedTask}</p>
                            <button class="btn btn-primary" onclick="openPlanModal(${w.week})">Ver detalles</button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function openPlanModal(weekNum) {
            const w = weeksData.find(x => x.week === weekNum);
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.innerText = `Semana ${w.week}: ${w.topic}`;

            let stepsHtml = '';
            if(w.steps && w.steps.length > 0) {
                stepsHtml = `
                    <h6 class="mt-4">Etapas de la Clase:</h6>
                    <table class="table table-sm table-striped mt-2">
                        <thead><tr><th>Etapa</th><th>Actividades</th><th>Recursos</th></tr></thead>
                        <tbody>
                            ${w.steps.map(s => `<tr><td>${s.stage}</td><td>${s.activities}</td><td>${s.resources}</td></tr>`).join('')}
                        </tbody>
                    </table>
                `;
            }

            let presBtnHtml = '';
            if(w.presentationUrl) {
                presBtnHtml = `
                    <div class="mt-4 text-center">
                        <a href="${w.presentationUrl}" target="_blank" class="btn btn-success">
                            <i class="bi bi-easel me-1"></i> Ver Presentación
                        </a>
                    </div>
                `;
            }

            modalBody.innerHTML = `
                <div class="p-2">
                    <p><strong>Competencia:</strong> ${w.competency}</p>
                    <p><strong>Indicador de logro:</strong> ${w.indicator}</p>
                    ${stepsHtml}
                    ${presBtnHtml}
                </div>
            `;

            const myModal = new bootstrap.Modal(document.getElementById('planModal'));
            myModal.show();
        }

        document.addEventListener('DOMContentLoaded', renderWeeks);
    </script>
</body>
</html>
