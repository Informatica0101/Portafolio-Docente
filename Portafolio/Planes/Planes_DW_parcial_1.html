<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAN DE CLASE - Diseño Web I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #1a252f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 2rem;
        }

        .week-card {
            border: none;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }

        .week-card:hover {
            transform: translateY(-5px);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5" style="color: var(--primary-color); font-weight: 700;">PLANES DE CLASE - DISEÑO WEB I</h1>

        <div id="weeks-container" class="row">
            <!-- Cargado por JS -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="planModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Detalles de la Semana</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const weeksData = [
            {
                week: 1,
                date: "08/02/2026",
                topic: "Introducción al Diseño Web",
                assignedTask: "Investigación sobre historia y evolución de la web.",
                competency: "Conocer los orígenes y la evolución de la World Wide Web.",
                indicator: "Resume los hitos más importantes de la historia del diseño web.",
                presentationUrl: "https://informatica0101.github.io/IMA-Informatica/III_BTP_A/introduccion_diseno_web.html",
                steps: [
                    { stage: "INICIO", activities: "Exploración de conocimientos previos sobre Internet.", resources: "Diálogo abierto" },
                    { stage: "DESARROLLO", activities: "Evolución de la Web 1.0 a la 4.0. El rol del W3C.", resources: "Línea de tiempo" },
                    { stage: "CIERRE", activities: "Preguntas de comprensión.", resources: "Pizarra" }
                ]
            },
            {
                week: 2,
                date: "15/02/2026",
                topic: "Conceptos Básicos: HTTP y DNS",
                assignedTask: "Esquema del funcionamiento de la red.",
                competency: "Entender el protocolo de comunicación cliente-servidor.",
                indicator: "Explica cómo se carga una página web desde el navegador.",
                steps: []
            },
            {
                week: 3,
                date: "22/02/2026",
                topic: "Estructura HTML5",
                assignedTask: "Creación de una página web básica estructurada.",
                competency: "Dominar la estructura fundamental de un documento HTML.",
                indicator: "Escribe un documento HTML válido con sus etiquetas base.",
                steps: []
            },
            {
                week: 4,
                date: "01/03/2026",
                topic: "Etiquetas Semánticas",
                assignedTask: "Maquetación de un artículo usando etiquetas semánticas.",
                competency: "Aplicar el valor semántico a la maquetación web.",
                indicator: "Diferencia entre etiquetas estructurales y semánticas.",
                steps: []
            },
            {
                week: 5,
                date: "08/03/2026",
                topic: "Introducción a CSS3",
                assignedTask: "Aplicación de estilos básicos a la página HTML.",
                competency: "Comprender la separación de contenido y diseño.",
                indicator: "Aplica colores y fuentes usando archivos CSS externos.",
                steps: []
            },
            {
                week: 6,
                date: "15/03/2026",
                topic: "Selectores y Propiedades CSS",
                assignedTask: "Práctica de selectores avanzados y modelo de caja.",
                competency: "Utilizar selectores precisos para aplicar estilos.",
                indicator: "Modifica el modelo de caja (box model) de diversos elementos.",
                steps: []
            },
            {
                week: 7,
                date: "22/03/2026",
                topic: "Layouts: Flexbox",
                assignedTask: "Diseño de un menú responsivo con Flexbox.",
                competency: "Implementar diseños flexibles y alineaciones complejas.",
                indicator: "Crea layouts dinámicos sin usar tablas ni flotados.",
                steps: []
            },
            {
                week: 8,
                date: "29/03/2026",
                topic: "Layouts: CSS Grid",
                assignedTask: "Diseño de un dashboard usando Grid Layout.",
                competency: "Dominar el sistema bidimensional de cuadrículas en CSS.",
                indicator: "Maqueta estructuras de página complejas con CSS Grid.",
                steps: []
            },
            {
                week: 9,
                date: "05/04/2026",
                topic: "Revisión y Optimización",
                assignedTask: "Validación W3C y corrección de estilos.",
                competency: "Garantizar la calidad y estándares del código web.",
                indicator: "Corrige errores de validación y optimiza el código CSS.",
                steps: []
            }
        ];

        function renderWeeks() {
            const container = document.getElementById('weeks-container');
            weeksData.forEach(w => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.id = `week-${w.week}`;
                col.innerHTML = `
                    <div class="card week-card h-100">
                        <div class="card-body">
                            <h4 class="card-title">Semana ${w.week}</h4>
                            <p class="text-muted small">${w.date}</p>
                            <h5>${w.topic}</h5>
                            <p class="card-text"><strong>Tarea:</strong> ${w.assignedTask}</p>
                            <button class="btn btn-primary" onclick="openPlanModal(${w.week})">Ver detalles</button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function openPlanModal(weekNum) {
            const w = weeksData.find(x => x.week === weekNum);
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.innerText = `Semana ${w.week}: ${w.topic}`;

            let stepsHtml = '';
            if(w.steps && w.steps.length > 0) {
                stepsHtml = `
                    <h6 class="mt-4">Etapas de la Clase:</h6>
                    <table class="table table-sm table-striped mt-2">
                        <thead><tr><th>Etapa</th><th>Actividades</th><th>Recursos</th></tr></thead>
                        <tbody>
                            ${w.steps.map(s => `<tr><td>${s.stage}</td><td>${s.activities}</td><td>${s.resources}</td></tr>`).join('')}
                        </tbody>
                    </table>
                `;
            }

            let presBtnHtml = '';
            if(w.presentationUrl) {
                presBtnHtml = `
                    <div class="mt-4 text-center">
                        <a href="${w.presentationUrl}" target="_blank" class="btn btn-success">
                            <i class="bi bi-easel me-1"></i> Ver Presentación
                        </a>
                    </div>
                `;
            }

            modalBody.innerHTML = `
                <div class="p-2">
                    <p><strong>Competencia:</strong> ${w.competency}</p>
                    <p><strong>Indicador de logro:</strong> ${w.indicator}</p>
                    ${stepsHtml}
                    ${presBtnHtml}
                </div>
            `;

            const myModal = new bootstrap.Modal(document.getElementById('planModal'));
            myModal.show();
        }

        document.addEventListener('DOMContentLoaded', renderWeeks);
    </script>
</body>
</html>
